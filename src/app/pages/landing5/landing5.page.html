<div class="min-h-screen w-screen bg-slate-50 flex">
  <!-- Expandable Sidebar -->
  <aside
    class="bg-white border-r border-slate-200 flex flex-col py-3 transition-all duration-300 overflow-hidden"
    [class.w-64]="isRailOpen()"
    [class.w-16]="!isRailOpen()"
  >
    <div class="px-2 mb-2 flex items-center">
      <button
        class="h-9 w-9 rounded-md hover:bg-slate-100 flex items-center justify-center"
        (click)="toggleRail()"
        aria-label="Toggle sidebar"
      >
        <i class="pi pi-bars text-slate-700"></i>
      </button>
      <span
        class="ml-2 text-sm font-semibold text-slate-700 whitespace-nowrap"
        *ngIf="isRailOpen()"
        >Menu</span
      >
    </div>

    <nav class="px-2 space-y-1">
      <a
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-[#2f7d32]/10 text-slate-800"
      >
        <i class="pi pi-home text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Dashboard</span>
      </a>
      <a
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-[#2f7d32]/10 text-slate-800"
      >
        <i class="pi pi-database text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Datasets</span>
      </a>
      <a
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-[#2f7d32]/10 text-slate-800"
      >
        <i class="pi pi-sitemap text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Pipelines</span>
      </a>
      <a
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-[#2f7d32]/10 text-slate-800"
      >
        <i class="pi pi-box text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Models</span>
      </a>
      <a
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-[#2f7d32]/10 text-slate-800"
      >
        <i class="pi pi-chart-line text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Monitoring</span>
      </a>
      <a
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-[#2f7d32]/10 text-slate-800"
      >
        <i class="pi pi-cog text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Settings</span>
      </a>
    </nav>

    <div class="mt-auto pt-3 border-t border-slate-200 px-2 space-y-1">
      <a
        routerLink="/landing2"
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-slate-100 text-slate-700"
        title="Landing 2"
      >
        <i class="pi pi-window-maximize text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Landing 2</span>
      </a>
      <a
        routerLink="/landing3"
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-slate-100 text-slate-700"
        title="Landing 3"
      >
        <i class="pi pi-window-minimize text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Landing 3</span>
      </a>
      <a
        routerLink="/landing4"
        class="flex items-center gap-3 px-2 py-2 rounded-md hover:bg-slate-100 text-slate-700"
        title="Landing 4"
      >
        <i class="pi pi-th-large text-[#2f7d32]"></i>
        <span *ngIf="isRailOpen()" class="whitespace-nowrap">Landing 4</span>
      </a>
    </div>
  </aside>

  <!-- Main surface with white header -->
  <div class="flex-1 flex flex-col">
    <header
      class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-4"
    >
      <div class="flex items-center gap-3">
        <img src="assets/Fidelity-header-logo.png" class="h-7" alt="Fidelity" />
        <span class="quantx-logo text-slate-900">QuantX</span>
      </div>
      <nav class="flex items-center gap-3">
        <a
          routerLink="/landing4"
          class="hidden sm:inline-flex items-center px-3 py-1 rounded-md border border-slate-300 text-slate-700 hover:bg-slate-50 text-sm"
          >Landing 4</a
        >
      </nav>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-6 p-6 overflow-auto">
      <section class="rounded-xl bg-white ring-1 ring-slate-200 shadow-sm p-5">
        <div class="font-semibold text-slate-800">Your Projects</div>
        <ul class="mt-3 text-sm text-slate-700 space-y-2">
          <li>• Customer 360 Feature Store</li>
          <li>• Risk Scoring Pipeline</li>
          <li>• Portfolio Optimization</li>
        </ul>
        <div class="mt-4">
          <button
            pButton
            type="button"
            label="New Project"
            class="p-button-success"
          ></button>
        </div>
      </section>

      <section class="rounded-xl bg-white ring-1 ring-slate-200 shadow-sm p-5">
        <div class="font-semibold text-slate-800">Quick Actions</div>
        <div class="mt-3 grid grid-cols-2 gap-3 text-sm">
          <button
            pButton
            type="button"
            label="Upload Data"
            class="p-button-outlined p-button-success"
          ></button>
          <button
            pButton
            type="button"
            label="Create Pipeline"
            class="p-button-outlined p-button-success"
          ></button>
          <button
            pButton
            type="button"
            label="Start Notebook"
            class="p-button-outlined p-button-success"
          ></button>
          <button
            pButton
            type="button"
            label="Register Model"
            class="p-button-outlined p-button-success"
          ></button>
        </div>
      </section>
    </div>
  </div>
</div>
