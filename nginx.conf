server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Cache static assets aggressively; HTML lightly
    location ~* \.(?:css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
        expires 30d;
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
